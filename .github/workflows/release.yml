name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      allowStable:
        description: Allow stable (1.x) releases
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          scope: '@techsio'

      - name: Update npm (trusted publishing needs >= 11.5.1)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Detect reporter changes
        id: reporter_changes
        run: |
          git fetch --tags --force
          LAST_TAG=$(git tag -l "storybook-a11y-reporter-v*" --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            echo "release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD -- packages/a11y-reporter | grep -v -E '^packages/a11y-reporter/(release\\.config\\.mjs|CHANGELOG\\.md)$' || true)
          if echo "$CHANGES" | grep -q .; then
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Release a11y reporter
        if: steps.reporter_changes.outputs.release == 'true'
        env:
          ALLOW_STABLE_RELEASE: ${{ github.event_name == 'workflow_dispatch' && inputs.allowStable || 'false' }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: pnpm -C packages/a11y-reporter semantic-release

      - name: Sync after reporter release
        if: steps.reporter_changes.outputs.release == 'true'
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Detect addon changes
        id: addon_changes
        run: |
          git fetch --tags --force
          LAST_TAG=$(git tag -l "storybook-better-a11y-v*" --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            echo "release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD -- packages/addon-a11y-apca | grep -v -E '^packages/addon-a11y-apca/(release\\.config\\.mjs|CHANGELOG\\.md)$' || true)
          if echo "$CHANGES" | grep -q .; then
            echo "release=true" >> "$GITHUB_OUTPUT"
          else
            echo "release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Release addon a11y APCA
        if: steps.addon_changes.outputs.release == 'true'
        env:
          ALLOW_STABLE_RELEASE: ${{ github.event_name == 'workflow_dispatch' && inputs.allowStable || 'false' }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: pnpm -C packages/addon-a11y-apca semantic-release
